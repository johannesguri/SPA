<h1>Heroes <small>Marvel y DC</small></h1>
<div class="card-columns">
  <div *ngFor="let hero of heroes; let i = index" class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" [src]="hero.img" [alt]="hero.img">
    <div class="card-block">
      <h4 class="card-title">{{hero.nombre}}</h4>
      <p class="card-text">{{hero.bio}}</p>
      <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
    </div>
    
    
    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block" [routerLink]="['/heroe',i]">
      Ver mas..
    </button>
    
  </div>
</div>
